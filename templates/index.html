{% extends "base.html" %} {% block content %}

<h2><center>Image Classifier</center></h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data"><center>
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </center>
    </form>

    <div class="image-section" style="display:none;"><center>
        <div class="img-preview">
            <div id="imagePreview">
            </div>

        </div>

        <div>
            <button type="button" class="btn btn-primary btn-lg bg-dark " id="btn-predict">Predict!</button>
        </div>
    </center>
    </div>
    <center>
    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
        </center>

</div>

{% endblock %}
